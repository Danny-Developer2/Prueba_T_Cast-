<div

  @if (vehicule){ class="max-w-4xl mx-auto p-10 bg-white shadow-lg rounded-lg border border-gray-200" } else loading
  
>
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
    Detalles del vehículo
  </h2>

  <div
    *ngIf="vehicule.images.length > 1; else singleImage"
    class="relative mb-6"
  >
    <div class="flex justify-center">
      <img
        [src]="vehicule.images[currentIndex].url"
        alt="Imagen del vehículo"
        class="w-1/3 h-auto rounded-lg shadow-md"
      />
    </div>

    <button
      (click)="prev()"
      class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-black text-white p-2 rounded-full"
    >
      &#8592;
    </button>
    <button
      (click)="next()"
      class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-black text-white p-2 rounded-full"
    >
      &#8594;
    </button>
  </div>

  <ng-template #singleImage>
    <div class="flex justify-center mb-6">
      <img
        [src]="vehicule.images[0].url"
        alt="Imagen del vehículo"
        class="w-1/3 h-auto rounded-lg shadow-md"
      />
    </div>
  </ng-template>

  <div
    class="bg-gradient-to-r from-gray-300 via-gray-400 to-gray-500 p-6 rounded-lg shadow-lg mb-8"
  >
    <div class="grid grid-cols-2 gap-4">
      <div>
        <p class="text-lg font-semibold text-gray-800 mb-2">
          <strong>ID:</strong>
          <span class="text-gray-600">{{ vehicule.id }}</span>
        </p>
        <p class="text-lg font-semibold text-gray-800 mb-2">
          <strong>Name:</strong>
          <span class="text-gray-600">{{ vehicule.model }}</span>
        </p>
        <p class="text-lg font-semibold text-gray-800 mb-2">
          <strong>Puertas:</strong>
          <span class="text-gray-600">{{ vehicule.doors }}</span>
        </p>
      </div>
      <div>
        <p class="text-lg font-semibold text-gray-800 mb-2">
          <strong>Placas:</strong>
          <span class="text-gray-600">{{ vehicule.placas }}</span>
        </p>
        <p class="text-lg font-semibold text-gray-800 mb-2">
          <strong>Modelos:</strong>
        </p>
        <div class="grid grid-cols-2 gap-2">
          @for (item of vehicule.modelos; track item.modelo) {
          <span
            class="text-gray-600 font-medium bg-gray-100 p-1 rounded shadow-sm border border-gray-200"
          >
            {{ item.modelo }}
          </span>
          } @empty {
          <li class="text-gray-500 italic">There are no items.</li>
          }
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-center gap-4 mb-6">
    <a href="update-vehicule/{{ vehicule.id }}">
      <button
        class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Actualizar datos de auto
      </button>
    </a>
    <a href="update-vehicule-images/{{ vehicule.id }}">
      <button
        class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Agregar Nueva imagen
      </button>
    </a>
    <a href="vehicle-delete/{{ vehicule.id }}">
      <button
        class="px-4 py-2 text-white bg-red-500 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        Eliminar coche
      </button>
    </a>
  </div>
</div>

<ng-template #loading>
  <p class="text-center text-lg text-gray-500 mt-6">
    Cargando detalles del vehículo...
  </p>
</ng-template>
