<div class="models-container p-6 bg-gray-100 rounded-lg max-w-xl mx-auto text-center">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">Modelos de Veh√≠culos</h1>
  
  <ul *ngIf="models.length > 0; else noModels" class="space-y-3">
    <li *ngFor="let model of models" class="model-item bg-white p-4 rounded-lg shadow-md text-lg text-gray-600 hover:bg-blue-100 transition-all duration-300 ease-in-out">
      {{ model }}
    </li>
  </ul>

  <ng-template #noModels>
    <p class="no-models text-red-500 font-bold text-lg">No se encontraron modelos.</p>
  </ng-template>
</div>
