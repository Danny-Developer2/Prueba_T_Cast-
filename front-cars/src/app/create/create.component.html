<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto p-6 border border-gray-300 rounded-lg bg-gray-50">
  <div class="mb-6">
    <label for="model" class="block text-sm font-medium text-gray-700">Model</label>
    <input id="model" formControlName="model" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-sm" />
  </div>

  <div class="mb-6">
    <label for="placas" class="block text-sm font-medium text-gray-700">Placas</label>
    <input id="placas" formControlName="placas" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-sm" />
  </div>

  <div class="mb-6">
    <label for="doors" class="block text-sm font-medium text-gray-700">Doors</label>
    <input id="doors" formControlName="doors" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-sm" />
  </div>

  <div formArrayName="modelos">
    <div *ngFor="let modelo of modelos.controls; let i = index" [formGroupName]="i" class="mb-4">
      <label for="modelo" class="block text-sm font-medium text-gray-700">Modelo</label>
      <input id="modelo" formControlName="modelo" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-sm" />
    </div>
    <button type="button" (click)="addModel()" class="mt-3 w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Add Model</button>
  </div>

  <div formArrayName="images">
    <div *ngFor="let image of images.controls; let i = index" [formGroupName]="i" class="mb-4">
      <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
      <input id="image" formControlName="url" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-sm" />
    </div>
    <button type="button" (click)="addImage()" class="mt-3 w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Add Image</button>
  </div>

  <button  type="submit" [disabled]="vehicleForm.invalid" class="mt-6 w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed">Submit</button>
</form>
