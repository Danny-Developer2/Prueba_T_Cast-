<div *ngIf="vehicule === null" class="modal fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center invisible">
  <div class="bg-white p-6 rounded-lg text-center w-80 shadow-lg">
    <h2 class="text-green-500">Vehículo eliminado</h2>
    <p class="text-gray-800">El vehículo se ha eliminado con éxito.</p>
    <button class="bg-green-500 text-white py-2 px-4 rounded-lg text-lg cursor-pointer hover:bg-green-600">
      Cerrar
    </button>
  </div>
</div>
