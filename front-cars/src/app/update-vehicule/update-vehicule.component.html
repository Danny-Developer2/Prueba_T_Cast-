<div class="create-car-container p-6 max-w-lg mx-auto bg-gray-50 border border-gray-300 rounded-lg">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Vehicle</h2>
  <form (ngSubmit)="onSubmit()" #vehicleForm="ngForm">
    <div class="form-group mb-4">
      <label for="model" class="block text-gray-700 font-semibold mb-2">Model</label>
      <input
        id="model"
        type="text"
        name="model"
        [(ngModel)]="vehicle.model"
        class="form-control w-full p-2 border border-gray-300 rounded-md text-gray-700 text-sm"
        required
      />
    </div>

    <div class="form-group mb-4">
      <label for="placas" class="block text-gray-700 font-semibold mb-2">Plates</label>
      <input
        id="placas"
        type="text"
        name="placas"
        [(ngModel)]="vehicle.placas"
        class="form-control w-full p-2 border border-gray-300 rounded-md text-gray-700 text-sm"
        required
      />
    </div>

    <div class="form-group mb-4">
      <label for="doors" class="block text-gray-700 font-semibold mb-2">Doors</label>
      <input
        id="doors"
        type="text"
        name="doors"
        [(ngModel)]="vehicle.doors"
        class="form-control w-full p-2 border border-gray-300 rounded-md text-gray-700 text-sm"
        required
      />
    </div>

    <div class="form-group mb-4">
      <label for="images" class="block text-gray-700 font-semibold mb-2">Images</label>
      <div *ngFor="let image of vehicle.images; let i = index" class="image-group mb-4">
        <input
          type="text"
          [(ngModel)]="vehicle.images[i].url"
          name="imageUrl{{i}}"
          placeholder="Image URL"
          class="form-control w-full p-2 border border-gray-300 rounded-md text-gray-700 text-sm mb-2"
        />
        <input
          type="hidden"
          [(ngModel)]="vehicle.images[i].vehicleId"
          name="vehicleId{{i}}"
          [value]="vehicle.id"
        />
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-300 hover:bg-blue-600" [disabled]="!vehicleForm.form.valid">
        Actualizar Vehicle
      </button>
    </div>
  </form>
</div>
